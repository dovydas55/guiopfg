<div class="container2 w-bg">
    <canvas id="myCanvas" width="500" height="500" data-ng-mousedown="startMoving()" data-ng-mouseup="stopMoving()" data-ng-mousemove="dragTheParticle($event)"></canvas>

    <canvas id="emmiterType" width="500" height="500" data-ng-mousedown="emmiterStart($event)" data-ng-mouseup="emmiterStop()" data-ng-mousemove="emmiterDefine($event)"></canvas>
    <br />
    <input type="radio" name="emiiterOption" value="box" data-ng-model="script.emmiter.type">Box
    <input type="radio" name="emiiterOption" value="ring" data-ng-model="script.emmiter.type">Ring
    <input type="radio" name="emiiterOption" value="point" data-ng-model="script.emmiter.type">Point
    <br /><br />

    <div class="control">

        <input type="text" placeholder="Script name" data-ng-model="script.name"> <br />
        <input type="radio" id="partSquare" name="defaultParticleType" value="square" data-ng-model="script.defaultParticleType"> <label for="partSquare"> Square</label>
        <input type="radio" id="partCircle" name="defaultParticleType" value="circle" data-ng-model="script.defaultParticleType"> <label for="partCircle"> Circle</label>  <br />


        <label for="particleNO">Quoata</label>
        <input type="range" name="particleNO" min="1" max="80" data-ng-model="script.quota"> <input type="text" data-ng-model="script.quota"> <br /><br />

        <label for="particleWidth">Particle Width</label>
        <input type="range" name="particleWidth" min="1" max="150" data-ng-model="script.width" data-ng-change="setParticleSize()"> <input type="text" data-ng-model="script.width"><br />
        <label for="particleHeight">Particle Height</label>
        <input type="range" name="particleHeight" min="1" max="150" data-ng-model="script.height" data-ng-change="setParticleSize()"> <input type="text" data-ng-model="script.height">
        <br /> <br />
        *EMMITER OPTIONS*
        <br /> <br />

        <label for="emmisionRate">Emmision Rate</label>
        <input type="range" name="emmisionRate" min="1" max={{script.quota}} data-ng-model="script.emmisionRate"> <input type="text" data-ng-model="script.emmisionRate"> <br />
        <input type="text" placeholder="Position <X Y Z>" data-ng-model="script.position"> <br /><!-- for siggi only -->

        <label for="timeToLife">Time to live</label>
        <input type="range" name="timeToLife" min="1" max="300" data-ng-model="script.timeToLive.value" data-ng-change="setParticleLife()"> <input type="text" data-ng-model="script.timeToLive.value">
        <input type="checkbox" name="randomTimeToLive" value="randomTimeToLive" data-ng-model="script.timeToLive.random">Random Time To Live <br>
        <input type="number" data-ng-model="script.timeToLive.startTime" data-ng-show="script.timeToLive.random" placeholder="Start time" data-ng-blur="setParticleLife()">
        <input type="number" data-ng-model="script.timeToLive.endTime" data-ng-show="script.timeToLive.random" placeholder="End time" data-ng-blur="setParticleLife()"> <br />

        <label for="duration">Duration</label>
        <input type="text" data-ng-model="script.duration.value" data-ng-blur="setDuration()">
        <input type="checkbox" name="randomDuration" value="randomDuration" data-ng-model="script.duration.random" data-ng-change="setDuration()">Random Duration<br>
        <input type="number" data-ng-model="script.duration.startTime" data-ng-show="script.duration.random" placeholder="Start time" data-ng-blur="setDuration()">
        <input type="number" data-ng-model="script.duration.endTime" data-ng-show="script.duration.random" placeholder="End time" data-ng-blur="setDuration()"> <br />

        Choose color<input colorpicker="rgba" colorpicker-position="right" ng-model="rgbaPicker.color" type="text" data-ng-change="updateColor()">



        <br /><br /><br /><br />
        <label for="customGravity">Gravity</label>
        <input type="range" name="customGravity" min="-4" max="4" step="0.1" data-ng-model="customGravity" data-ng-change="updateGravity()">

    </div>

</div>
