<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Dovydas Stankevicius, Sigurgrimur Unnar Olafsson">
  <meta name="description" content="An interactive web based .particle file generator for OGRE3D sdk">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GUIOPFG</title>
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/styles/css/se_style.css" />
  <link rel="stylesheet" type="text/css" href="src/styles/css/main.css" />


</head>

<body>
  <!-- Define all views within this tag -->
  <div data-ng-app="GUIOPFG">
      <div data-ng-controller="HeaderController">
        <div data-ng-include="'src/templates/Header.html'"></div>
      </div>

      <div data-ui-view="HomeView"></div>
      <div data-ui-view="SearchView"></div>
      <div data-ui-view="SuggestionsView"></div>
      <div data-ui-view="CreateView"></div>
      <div data-ui-view="AllFilesView"></div> <!-- for caching purposes i moved all menus into 1 view -->

      <div data-ng-include="'src/templates/Footer.html'"></div>
  </div>

  <!-- Project Dependencies -->
  <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="vendor/a0-angular-storage/dist/angular-storage.min.js"></script> <!-- for cookies -->
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>


  <!-- Development Scripts -->
  <!-- ROOT -->
  <script type="text/javascript" src="src/app/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="src/app/controllers/HomeController.js"></script>
  <script type="text/javascript" src="src/app/controllers/HeaderController.js"></script>
  <script type="text/javascript" src="src/app/controllers/SE_Controller.js"></script>
  <script type="text/javascript" src="src/app/controllers/MenuController.js"></script>
  <script type="text/javascript" src="src/app/controllers/ModalInstanceController.js"></script>
  <script type="text/javascript" src="src/app/controllers/CreateController.js"></script>


  <!-- Factories -->
  <script type="text/javascript" src="src/app/services/Custom/Utility.js"></script>
  <script type="text/javascript" src="src/app/services/Custom/DefaultParticle.js"></script>




  <!--UNCOMMENT BEFORE SUBMITTING / DIST -->
  <!-- <script type="text/javascript" src="dist/js/app.min.js"></script> -->
</body>
</html>
